name: "Terraform Deploy with Security Check by Checkov"

on: 
  push:
    branches:
      - Lab
  pull_request:
    branches:
      - master

defaults:
  run:
    working-directory: ./Labs/Lab1/terraform/workload  # Đảm bảo chỉ đường dẫn chính xác

jobs:
  terraform-checkov:
    runs-on: ubuntu-latest
    name: Validate code and security scan with Checkov

    steps:
      # 1. Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. List files in the directory to verify path
      - name: List files in the 'workload' directory
        run: |
          echo "Current working directory: $(pwd)"
          ls -al ./Labs/Lab1/terraform/workload  # Kiểm tra thư mục trong repository

      # 3. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} 

      # 4. Run Checkov to scan Terraform code
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./Labs/Lab1/terraform/workload  # Cập nhật lại đường dẫn
          framework: terraform
          soft_fail: true

  terraform-apply:
    runs-on: ubuntu-latest
    name: Apply Terraform Changes
    environment: aws
    env: 
      ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
      SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
      TF_VERSION: 1.9.6

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.ACCESS_KEY }}
          aws-secret-access-key: ${{ env.SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Checkov
        run: pip install checkov

      # 5. List files again to verify correct path
      - name: List files in terraform directory
        run: |
          echo "Current working directory: $(pwd)"
          ls -al ./Labs/Lab1/terraform/workload  # Kiểm tra lại thư mục

      # 6. Run Checkov on Terraform code
      - name: Run Checkov on Terraform code
        working-directory: ./Labs/Lab1/terraform/workload  # Cập nhật lại đường dẫn
        run: checkov -d . || true

      - name: Initialize Terraform
        working-directory: ./Labs/Lab1/terraform/workload  # Đảm bảo đường dẫn chính xác
        run: terraform init

      - name: Validate Terraform Configuration
        working-directory: ./Labs/Lab1/terraform/workload
        run: terraform validate -no-color

      - name: Plan Terraform Changes
        working-directory: ./Labs/Lab1/terraform/workload
        run: terraform plan -out=tfplan

      - name: Apply Terraform Changes
        working-directory: ./Labs/Lab1/terraform/workload
        run: terraform apply --auto-approve

      - name: Clean Up
        working-directory: ./Labs/Lab1/terraform/workload
        run: rm -f tfplan
